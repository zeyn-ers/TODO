<mat-card>
  <mat-card-header>
    <mat-card-title>Kategoriler</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading">Yükleniyor…</div>
    <div *ngIf="error" style="color:#b00020">{{ error }}</div>

    <ul *ngIf="!loading && !error">
      <li *ngFor="let c of categories">
        <strong>{{ c.name }}</strong>
        <span *ngIf="!c.isActive" style="color:#b00020">(pasif)</span>
        <div style="color:#666">{{ c.description }}</div>
        <small>{{ c.createdAt | date:'short' }}</small>
      </li>
    </ul>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="fetch()">Yenile</button>
  </mat-card-actions>
</mat-card>
