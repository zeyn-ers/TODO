<div class="cats">
  <h3>🗂️ Kategoriler</h3>

  <form [formGroup]="catForm" (ngSubmit)="onAdd()" class="addbar">
    <mat-form-field appearance="outline" class="grow">
      <input matInput formControlName="name" placeholder="Yeni kategori adı…" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">＋ Ekle</button>
  </form>

  <ul class="cat-list">
    <li *ngFor="let c of categories(); trackBy: trackId" class="cat-item">
      <div class="l">
        <span class="badge">📁</span>
        <span class="name">{{ c.name }}</span>
      </div>
      <div class="r">
        <button mat-icon-button (click)="onEdit(c)" aria-label="Düzenle">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(c)" aria-label="Sil">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
